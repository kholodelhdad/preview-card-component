<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Dancing+Script:wght@500&family=Great+Vibes&family=Lobster+Two:ital@0;1&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,400;0,700;1,600&family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section>
    <div class="card">
      <!--card header-->
      <div class="img_header">
      <img src="images/image-equilibrium.jpg" alt="main_image">
      <div class="overlay"></div>
      </div>
      <!--card body-->
        <a href="javascript();"><h3>Equilibrium #3429</h3></a> 
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="floating">
          <div class="left">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            0.041 ETH</div>
          <div class="right">
            <img src="images/icon-clock.svg" alt="clock">
            3 days left
          </div>
          <div class="clear"></div>
        </div>
      <!--card footer-->
      <footer>
        <img src="images/image-avatar.png" alt="avatar">
        <span>Creation of <a href="javascript();">Jules Wyvern</a></span> 
        <!-- <div class="clear"></div> -->
      </footer>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://codepen.io/kholodhdad">Kholod Elhdad</a>.
  </div>
</body>
</html>
